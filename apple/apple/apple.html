<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Apple</title>
    <link rel="icon" href="./favicon/apple-favicon.svg" />
    <link rel="apple-touch-icon" href="./favicon/apple-favicon.svg" />
    <link
      href="https://cdn.jsdelivr.net/gh/sun-typeface/SUIT/fonts/variable/woff2/SUIT-Variable.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/apple.css" />
  </head>
  <body>
    <h1>Apple</h1>
    <!-- 카드 레이아웃 -->
    <main class="main" role="main">
      <div class="container">
        <div class="ipad-pro">
          <article class="card">
            <h2 class="headline">iPad Pro</h2>
            <p class="content">놀라우리만치 얇다.<br />엄청나게 강력하다.</p>
            <p class="sub-content">출시일 추후 공개</p>
            <div class="item-link">
              <a
                href="https://www.apple.com/kr/ipad-pro/"
                target="_self"
                aria-label="iPad Pro에 대해 더 알아보기"
                class="button more-info"
                >더 알아보기</a
              >
              <a
                href="https://www.apple.com/kr/shop/goto/ipad_pro/select"
                target="_self"
                aria-label="iPad Pro 가격 보기"
                class="button show-price"
                >가격 보기</a
              >
            </div>
          </article>
          <figure class="item-image"></figure>
        </div>
      </div>
    </main>
  </body>
</html>
