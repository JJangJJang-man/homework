<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML/CSS 과제2</title>
    <link
      href="https://cdn.jsdelivr.net/gh/sun-typeface/SUIT/fonts/variable/woff2/SUIT-Variable.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./naver.css" />
  </head>
  <body>
    <h1 class="sr-only">Naver Login form</h1>

    <section class="login">
      <!-- 로고 -->
      <h2 class="login-title"><img src="./logo.svg" alt="네이버 로고" /></h2>
      <!-- 로그인 폼 -->
      <form action="//" class="login-form">
        <fieldset>
          <legend class="sr-only">로그인 폼</legend>
          <div class="id-pw-wrap">
            <div role="group" class="form-input user-id">
              <lable for="user-id"></lable>
              <input
                type="text"
                id="user-id"
                name="user-id"
                required
                placeholder="아이디(이메일)"
                title="아이디"
              />
            </div>
            <div role="group" class="form-input user-password">
              <lable for="user-pw"></lable>
              <input
                type="password"
                id="user-pw"
                name="user-pw"
                required
                placeholder="비밀번호"
                title="비밀번호"
              />
            </div>
          </div>
          <button type="submit" class="login-button">로그인</button>
        </fieldset>
      </form>
      <!-- 로그인 부가 메뉴 -->
      <ul class="check-sub">
        <li class="keep-check">
          <input type="checkbox" id="keep-logininfo" name="keep-login-info" />
          <label for="keep-logininfo">로그인 상태 유지</label>
        </li>
        <li class="ip-check">
          <a href="//" target="_blank" id="ipguide" title="IP보안">IP보안</a>
          <input type="checkbox" id="ip-switch" name="ip-switch" />
          <label for="ip-switch"></label>
        </li>
      </ul>
    </section>
  </body>
</html>
