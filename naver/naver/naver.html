<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML/CSS 과제2</title>
    <link
      href="https://cdn.jsdelivr.net/gh/sun-typeface/SUIT/fonts/variable/woff2/SUIT-Variable.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./naver.css" />
  </head>
  <body>
    <!-- 로고 -->
    <header class="header" role="banner">
      <h1 class="sr-only">Naver Login form</h1>
      <div class="logo">
        <a href="https://www.naver.com" tabindex="-1">
          <img src="./logo.svg" alt="네이버 로고" />
          <img src="./logo.png" alt="네이버 로고 png format" />
        </a>
      </div>
    </header>
    <!-- 로그인 폼 -->
    <section class="login">
      <form action="//" class="login-form">
        <fieldset>
          <legend class="sr-only">로그인 폼</legend>
          <div class="id-pw-wrap">
            <div role="group" class="form-input user-id">
              <label for="userId"></label>
              <input
                type="text"
                id="userId"
                name="userId"
                required
                placeholder="아이디(이메일)"
                title="아이디"
              />
            </div>
            <div role="group" class="form-input user-password">
              <label for="userPw"></label>
              <input
                type="password"
                id="userPw"
                name="userPw"
                required
                placeholder="비밀번호"
                title="비밀번호"
              />
            </div>
          </div>
          <button type="submit" class="login-button" tabindex="-1">
            로그인
          </button>
        </fieldset>
      </form>
      <!-- 로그인 부가 메뉴 -->
      <ul class="check-sub">
        <li class="keep-check">
          <input type="checkbox" id="keep-logininfo" name="keep-login-info" />
          <label for="keep-logininfo">로그인 상태 유지</label>
        </li>
        <li class="ip-check">
          <a
            href="./ip_security.html"
            target="_blank"
            id="ipguide"
            title="IP보안"
          >
            IP 보안
          </a>
          <input type="checkbox" id="ip-switch" name="ip-switch" />
          <label for="ip-switch"></label>
        </li>
      </ul>
    </section>
  </body>
</html>
